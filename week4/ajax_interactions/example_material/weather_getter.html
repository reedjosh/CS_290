<!DOCTYPE html>
<!--weather_getter.html
    This simply gets the weather from openweathermap.org. 

    The data is returned as a JSON object and printed to the console.
-->
  


<html>
  <head>
    <meta charset="UTF-8">  
    <script>
      var req = new XMLHttpRequest();
      req.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=Corvallis,or&appid=fa7d80c48643dfadde2cced1b1be6ca1", false);
      req.send(null);
      console.log(JSON.parse(req.responseText));
      console.log("Hello");
    </script>
  </head>
  <body>
  </body>
</html>
